openapi: "3.0.0"
info:
  version: 1.0.0
  title: Example API
  description: This is an example API.
paths:
  /api/v1/users:
    get:
      summary: Get a list of users
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  example: john.doe@example.com
                  format: email
                  x-42c-sample: aaa
                  x-go-type-import:
                    path: net/mail
                  x-go-type: mail.Address
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: 1
          format: uuid
          x-go-type-import:
            path: github.com/google/uuid
          x-go-type: uuid.UUID
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john.doe@example.com
